<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color : white">

        <a-plane  position="0 0 -5" color="black" rotation="-90 0 0" scale="4 4 4"></a-plane>
        <a-box  position = "-1 0.5 -3" color = "yellow"></a-box>
        <a-box  position = "" color = "red"></a-box>
        <a-sphere position = "0 1 -5" radius = "1.25" color="blue"></a-sphere>
        <a-cylinder  position = "1 0.75 -3" color = "orange" height = "1.5"></a-cylinder>
        <a-octahedron position = "-2.3 0.43 0" color = "#FF926B" radius = "0.45"></a-octahedron>
        <a-ring position = "-3.7 0.7 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
        <a-cone position = "" color = "red"></a-cone>

    </a-scene>
</body>

</html>
